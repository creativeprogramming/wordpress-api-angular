<h1 ng-bind-html="ctrl.categoryName"></h1>

<section>
	<div ng-hide="ctrl.dataLoaded">Loading...</div>
	
	<article class="well" ng-repeat="post in ctrl.posts">
		<header>
			<h1 ng-bind-html="post.title.rendered"></h1>
			<p class="text-muted">
				{{post.date | date:'dd/MM/yyyy'}}
			</p>
		</header>
		<div ng-bind-html="post.excerpt.rendered"></div>
		<a class="btn btn-default" ui-sref="post({slug: post.slug})">Read more</a>
	</article>
</section>
