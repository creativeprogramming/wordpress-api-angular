<h2>Posts</h2>
<section>
	<div ng-hide="ctrl.dataLoaded">Loading...</div>
	<article class="well" ng-repeat="post in ctrl.posts">
		<header>
			<h1 ng-bind-html="post.title.rendered">
				{{post.title.rendered}}
			</h1>
		</header>
		<div ng-bind-html="post.excerpt.rendered">
			{{post.excerpt.rendered}}
		</div>
		<a ui-sref="post({id: post.id})">Read more</a>
	</article>
</section>
